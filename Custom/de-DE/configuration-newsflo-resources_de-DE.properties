newsflo.api.forcefeedback-legend=Lieferanten-Konfiguration: Feedback erzwingen
newsflo.api.forcefeedback-description=Erzwingen Sie, dass die Rückführung unabhängig von der Systemumgebung gedrückt wird, d. h. auch wenn das System im Testmodus läuft. ÄNDERN SIE DIES NICHT, es sei denn, Sie sind sicher, dass Sie Änderungen durch die internen Sicherheitsvorkehrungen schieben möchten. Normalerweise kann Feedback nur vom Produktionssystem gesendet werden. Dieser Schalter ermöglicht das Senden von Feedback von anderen Systemen wie Test oder Entwicklung, MIT VORSICHT VERWENDEN.

