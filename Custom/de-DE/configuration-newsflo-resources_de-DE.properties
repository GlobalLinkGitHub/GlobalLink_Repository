configuration-header=Newsflo Integration UPDATE 06082021
configuration-header-description=Auf dieser Konfigurationsseite können Sie die Integration mit Newsflo einrichten, um automatisch Presse-/Medieninhalte zu beziehen. Von dieser Seite aus können Sie auch zuvor importierte Newsflo-Inhalte löschen.
newsflo-configuration-page=Newsflo
newsflo-integration-legend=Newsflo-Integration
newsflo-integration-label=Newsflo-Integration
effect-of-enabling-newsflo-integration-legend=Auswirkung der Aktivierung der Newsflo-Integration
effect-of-enabling-newsflo-integration-clipping-message=Presse / Medien werden erstellt (ca.), wenn die Newsflo-Integration aktiviert ist
scopus-author-fetch-by-message=aktuelle Personen in Pure haben zugehörige Scopus Autor-IDs (Newsflo-Inhalt wird über Scopus Autor-IDs gesucht)
increase-scopus-author-numbers-by=Sie können den <b>'Externe Personen-ID importieren'</b> Job nutzen, um die Anzahl der Personen in Pure mit Scopus Autor-IDs erhöhen
toggle-newsflo-hint=<b>Schalten Sie die Newsflo-Integration</b> ein, um vorhandene und zukünftige Newsflo-Inhalte zu beschaffen. NewsFlo-Inhalte werden innerhalb der nächsten 24 Stunden in Pure importiert.<br/>
<b>Schalten Sie die Newsflo-Integration</b> aus, um die Integration anzuhalten und zu verhindern, dass neue Newsflo-Inhalte Pure füllen.
newsflo-configuration-legend=Newsflo Konfiguration
newsflo-default-workflow-label=Workflow-Schritt
newsflo-default-workflow-hint=Auswahl des Workflow Standardschritts für Inhalte, die aus Newsflo importiert werden
newsflo-visibility-label=Sichtbarkeit
newsflo-visibility-hint=Auswahl der Standardsichtbarkeit für Inhalte, die aus Newsflo importiert werden

newsflo-treshold-label=Verzögerung
newsflo-treshold-hint=Geben Sie den Schwellenwert für Verzögerung ein
delete-newsflo-content-legend=Newsflo-Inhalte löschen
delete-newsflo-content-label=Newsflo-Inhalte löschen
delete-newsflo-content-hint=Wenn Sie alle aktuellen Inhalte aus Newsflo entfernen möchten, können Sie dies tun, indem Sie unten auf die Schaltfläche Löschen drücken. Dadurch werden alle aus Newsflo stammenden Presse/Mediendatensätze entfernt. <p>Wenn die Newsflo-Integration immer noch 'on' ist, werden die Newsflo-Inhalte Pure beim nächsten Mal, wenn 'Newsflo: Der Job von Press/Media Statistics und Synchronisation wird ausgeführt. Wenn die Newsflo-Integration 'aus' ist, haben Sie nach dem Drücken von Löschen keinen Newsflo-Inhalt in Pure. Sie können die Newsflo-Integration immer wieder aktivieren, um Pure mit Newsflo-Inhalten erneut auszufüllen.</p>
clippings-will-be-deleted-message=Presse / Medien werden nach dem Löschen von Newsflo entfernt
what-is-newsflo-disclosure-header=Was ist Newsflo
what-is-newsflo-disclosure=Newsflo bietet die Möglichkeit, die Forschungsauswirkungen eines Wissenschaftlers zu messen, indem relevante Erwähnungen ihrer Arbeit in Zehntausenden von Massenmedien auf der ganzen Welt bis September 2013 aufgedeckt werden. Die Kernkomponenten von Newsflo sind:<br/>
<ul><li>Nachverfolgung von Medienerwähnungen für Forscher, Universitäten, Institute und Förderagenturen</li><li>Cleveres Clustering ähnlicher Geschichten aus verschiedenen Quellen unter Verwendung eines erweiterten Text-Clustering-Algorithmus, der relevante Nachrichtenartikel innerhalb eines zeitbasierten Fensters zusammen gruppiert.</li><li>Abdeckung von über 55.000 (englischsprachigen) Nachrichtenagenturen in über 20 Ländern, darunter die USA, Indien, China, Brasilien und alle wichtigen europäischen Länder.</li></ul>Durch die Aktivierung der Integration mit Newsflo werden automatisch Presse-/Medieninhalte in Pure erstellt, die mit relevanten Personen und Organisationen verknüpft sind. Beziehungen zu Forschungsergebnissen werden ebenfalls automatisch erstellt, sofern verfügbar.</br></br><p>Newsflo-Inhalte werden mit Scopus Author IDs bezogen. Es werden nur Inhalte ohne Lizenzbeschränkungen importiert, die mit aktuellen Personen verknüpft sind.</p></br><p>Die Aktivierung der Newsflo-Integration unten wird die 'Newsflo einschalten: Press/Media Statistik und Synchronisation' Job, und legen Sie es auf einer nächtlichen Basis laufen. Die Einstellungen können im Menü 'Jobs' geändert werden.</p>
newsflo-configuration-refresh=Aktualisieren
newsflo-configuration-save=Speichern
blacklist-newsflo-content-legend=Block Personen aus Newsflo Vereinigung Liste
blacklist-newsflo-content-hint=Wenn eine Person nicht mit Newsflo-Inhalten verwandt sein möchte, können Sie sie zur Liste hinzufügen. Dadurch wird sichergestellt, dass kein Newsflo-Inhalt erstellt oder mit der Person verknüpft wird.
disclaimed-newsflo-content-legend=Verkäufer-Konfiguration: Ausgeschlossene Newsflo Erwähnungen
disclaimed-newsflo-content-hint=Die Liste zeigt die ausgeschlossenen Erwähnungen an Newsflo. Als zusätzliche Vorsichtsmaßnahme werden die Erwähnungen in diesem beim Import aus Newsflo übersprungen.

#Newsflo synchronization
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-label=Anbieter der Synchronisationsdaten
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-description=Dieser Wert sollte normalerweise nie geändert werden. Zur vollständigen Konfiguration dieses Jobs kann ein Neustart von Pure erforderlich sein.
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-label=Sprachumgebung (Standard)
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-description=In übersetzten Ressourcen standardmäßig verwendete Sprachumgebung
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Versuchen, Inhalt mit Synchronisationsfehlern zu speichern
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=Wenn dieser Wert auf TRUE gesetzt ist, wird die Synchronisation versuchen, Inhalte auch bei während der Synchronisation auftretenden Fehlern zu speichern. Allerdings kann die Validierung des Inhalts nach wie vor fehlschlagen. Ist der Wert ‚FALSE‘, wird die Synchronisation nicht versuchen, fehlerhafte Inhalte zu speichern.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-label=Auch trotz vorhandener ID-Duplikate fortfahren
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=Nur für die Verwendung in einem Testsystem. Verwenden Sie niemals ID-Duplikate im Produktivsystem!
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=E-Mail senden, wenn Log-Schwellenwert überschritten wird
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=Der Mindest-Schwellenwert, der den Versand einer E-Mail an den Synchronisations-Administrator auslöst. Beispiel: Wenn als Wert ‚Fehler‘ angegeben ist, wird eine E-Mail gesendet, sobald der Job schwere oder normale Fehler meldet. Wenn als Wert ‚schwer‘ angegeben ist, wird nur im Fall eines schweren Fehlers eine E-Mail gesendet.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=E-Mail des Administrators der Synchronisation
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=Bei einem entsprechenden Eintrag erhält der Synchronisations-Administrator bei schwerwiegenden Fehlern E-Mails.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Anzahl aufzubewahrender Job-Protokolle
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=Ist der Wert größer als Null, werden alte Joblogs gelöscht.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Debug-Modus
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=Nur für die Verwendung in einem Testsystem. Das Ausführen im Debug-Modus bewirkt, dass die Protokollierung sehr ausführlich ist.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Speicherumfang für Synchronisation
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=Die Synchronisationsquelle muss mindestens diese Anzahl von Einträgen enthalten, um gültig zu sein. Bei geringerer Anzahl wird der Job nicht ausgeführt.

