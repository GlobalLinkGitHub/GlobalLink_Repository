configuration-header=Newsflo-Integration AKTUALISIERT – 31Jan2026
configuration-header-description=Auf dieser Konfigurationsseite können Sie die Integration mit Newsflo einrichten, um Presse-/Medieninhalte automatisch zu beschaffen. Auf dieser Seite können Sie auch zuvor importierte Newsflo-Inhalte löschen.
newsflo-configuration-page=Newsflo
newsflo-integration-legend=Newsflo-Integration
newsflo-integration-label=Newsflo-Integration
effect-of-enabling-newsflo-integration-legend=Wirkung der Aktivierung der Newsflo-Integration
effect-of-enabling-newsflo-integration-clipping-message=Presse/Medien wird erstellt (ungefähr), wenn die Newsflo-Integration aktiviert ist
scopus-author-fetch-by-message=Aktuelle Personen in Pure haben eine zugehörige Scopus-Autoren-ID (Newsflo-Inhalt wird über Scopus-Autoren-IDs bezogen)
increase-scopus-author-numbers-by=Sie können den Job <b>„External Person ID Import“</b> verwenden, um die Anzahl der Personen in Pure mit Scopus-Autoren-IDs zu erhöhen
toggle-newsflo-hint=<b>Aktivieren</b> Sie die Newsflo-Integration, um bestehende und zukünftige Newsflo-Inhalte zu beschaffen. NewsFlo-Inhalte werden innerhalb der nächsten 24 Stunden in Pure importiert.<br/><b>Deaktivieren</b> Sie die Newsflo-Integration, um die Integration zu unterbrechen und neue Newsflo-Inhalte zu verhindern, die Pure füllen.
newsflo-configuration-legend=Newsflo-Konfiguration
newsflo-default-workflow-label=Workflow-Schritt
newsflo-default-workflow-hint=Wählen Sie den Standard-Workflow-Schritt für aus Newsflo importierte Inhalte aus
newsflo-visibility-label=Sichtbarkeit
newsflo-visibility-hint=Wählen Sie die Standardsichtbarkeit für aus Newsflo importierte Inhalte aus

newsflo-treshold-label=Verzögerung
newsflo-treshold-hint=Geben Sie den Verzögerungsschwellenwert ein
delete-newsflo-content-legend=Newsflo-Inhalte löschen
delete-newsflo-content-label=Newsflo-Inhalte löschen
delete-newsflo-content-hint=Wenn Sie alle aktuellen Inhalte aus Newsflo entfernen möchten, können Sie dies tun, indem Sie unten auf die Schaltfläche Löschen klicken. Dadurch werden alle Presse-/Mediendatensätze aus Newsflo entfernt. <p>Wenn die Newsflo-Integration immer noch „eingeschaltet“ ist, werden die Newsflo-Inhalte Pure beim nächsten Mal neu ausgefüllt: Der Auftrag „Press/Media Statistics and Synchronisation“ wird ausgeführt. Wenn die Newsflo-Integration „aus“ ist, haben Sie nach dem Drücken von Löschen keine Newsflo-Inhalte in Pure. Sie können die Newsflo-Integration immer wieder aktivieren, um Pure mit Newsflo-Inhalten neu zu füllen.</p>
clippings-will-be-deleted-message=Presse/Medien wird entfernt, wenn Newsflo-Inhalte gelöscht werden
what-is-newsflo-disclosure-header=Was ist Newsflo?
what-is-newsflo-disclosure=Newsflo bietet die Möglichkeit, die Forschungsauswirkungen eines Akademikers zu messen, indem es relevante Erwähnungen seiner Arbeit in Zehntausenden von Massenmedien auf der ganzen Welt bis September 2013 aufdeckt. Die Kernkomponenten von Newsflo sind:<br/><ul><li>Nachverfolgung von Medienerwähnungen für Forscher, Universitäten, Institute und Förderagenturen</li><li>Cleveres Clustering ähnlicher Geschichten aus verschiedenen Quellen unter Verwendung eines fortschrittlichen Text-Clustering-Algorithmus, der relevante Nachrichtenartikel innerhalb eines zeitbasierten Fensters zusammenfasst</li><li>Über 55.000 (englischsprachige) Nachrichtenagenturen in über 20 Ländern, darunter die USA, Indien, China, Brasilien und alle wichtigen europäischen Länder</li></ul>Die Aktivierung der Integration in Newsflo erstellt automatisch Presse-/Medieninhalte in Pure, die mit relevanten Personen und Organisationen verknüpft sind. Beziehungen zu Forschungsergebnissen werden, sofern verfügbar, ebenfalls automatisch erstellt.</br></br><p>Newsflo-Inhalte werden mit Scopus-Autoren-IDs beschafft. Nur Inhalte ohne Lizenzbeschränkungen, die mit aktuellen Personen verknüpft sind, werden importiert.</p></br><p>Wenn Sie die Newsflo-Integration unten aktivieren, wird die Option „Newsflo: Drücken Sie/Media Statistics and Synchronisation' Auftrag und stellen Sie ihn auf nächtliche Ausführung ein. Die Einstellungen können im Menü „Jobs“ geändert werden.</p>
newsflo-configuration-refresh=Aktualisieren
newsflo-configuration-save=Speichern
blacklist-newsflo-content-legend=Personen aus Newsflo-Verknüpfungsliste sperren
blacklist-newsflo-content-hint=Wenn eine Person nicht mit Newsflo-Inhalten in Verbindung stehen möchte, können Sie diese zur Liste hinzufügen. Dadurch wird sichergestellt, dass keine Newsflo-Inhalte erstellt oder mit der Person verknüpft werden.
disclaimed-newsflo-content-legend=Lieferanten-Konfiguration: Habe Newsflo-Erwähnungen abgelehnt
disclaimed-newsflo-content-hint=Die Liste zeigt die ausgeschlossenen Erwähnungen an, die an Newsflo gesendet wurden. Als zusätzliche Vorsichtsmaßnahme werden die Erwähnungen darin beim Import aus Newsflo übersprungen.

#Newsflo synchronization
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-label=Datenanbieter synchronisieren
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-description=Dieser Wert sollte normalerweise nie geändert werden. Möglicherweise ist ein Neustart von Pure erforderlich, um diesen Job vollständig zu konfigurieren.
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-label=Standard-Gebietsschema
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-description=Standardgebietsschema, das in übersetzten Ressourcen verwendet wird
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Versuchen Sie, Inhalte mit Synchronisationsfehlern zu speichern
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=Wenn diese Einstellung auf „Wahr“ gesetzt ist, versucht die Synchronisation, den Inhalt zu speichern, obwohl während der Synchronisierung dieses Inhalts Fehler aufgetreten sind, die Validierung kann jedoch trotzdem fehlschlagen. Wenn auf „falsch“ gesetzt, speichert die Synchronisation keine Inhalte mit Fehlern.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-label=Fahren Sie fort, auch wenn doppelte IDs vorhanden sind
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=Verwenden Sie dies nur auf einem Testsystem. Führen Sie niemals in der Produktion mit doppelten IDs aus!
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=E-Mail, wenn Protokollebene überschritten wird
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=Die minimale Protokollebene, die dazu führt, dass eine E-Mail an den Synchronisationsadministrator gesendet wird. Wenn z. B. „Fehler“ eingestellt ist, wird eine E-Mail gesendet, wenn der Job tödliche oder normale Fehler gemeldet hat. „tödlich“ verursacht eine E-Mail nur bei tödlichen Fehlern.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=E-Mail-Adresse des Synchronisationsadministrators
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=Wenn diese Einstellung festgelegt ist, erhält der Synchronisationsadministrator im Falle von schwerwiegenden Fehlern E-Mails.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Anzahl der zu führenden Auftragsprotokolle
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=Wenn mehr als null alte Auftragsprotokolle gelöscht werden.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Debugging-Modus
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=Verwenden Sie dies nur auf einem Testsystem. Die Ausführung im Debug-Modus führt dazu, dass die Protokollierung sehr ausführlich ist.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Sichere Synchronisationsgröße
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=Die Synchronisationsquelle muss mindestens so viele Datensätze haben, um gültig zu sein. Wenn weniger, wird der Synchronisationsjob nicht ausgeführt.

