newsflo.api.forcefeedback-description=Force Feedback unabhängig von Systemumgebung, selbst wenn z.B. das System im Testmodus läuft. DIES NICHT ÄNDERN, außer, wenn Sie sicher sind, dass Sie diese Änderungen trotz der internen Sicherungen durchsetzen möchten. Normalerweise kann ein Feedback nur vom Produktionssystem gesendet werden. Hiermit kann ein Feedback von anderen Systemen, wie Test oder Entwicklung gesendet werden. BITTE VORSICHT WALTEN LASSEN.

