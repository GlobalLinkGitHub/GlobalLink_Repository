configuration-header=Integration von Newsflo
configuration-header-description=Auf dieser Konfigurationsseite können Sie die Integration mit Newsflo einrichten, um automatisch Presse-/Medieninhalte zu beziehen. Von dieser Seite aus können Sie auch zuvor importierte Newsflo-Inhalte löschen.
newsflo-configuration-page=Newsflo
newsflo-integration-legend=Integration von Newsflo
newsflo-integration-label=Integration von Newsflo
effect-of-enabling-newsflo-integration-legend=Wirkung der Aktivierung der Integration von Newsflo
effect-of-enabling-newsflo-integration-clipping-message=Presse/Medien werden (ungefähr) erstellt, wenn die Newsflo-Integration aktiviert ist.
scopus-author-fetch-by-message=Aktuelle Personen in Pure haben eine zugehörige Scopus Author ID (Newsflo-Inhalte werden über Scopus Author IDs bezogen)
increase-scopus-author-numbers-by=Sie können den Job <b>'Externe Person ID Import'</b> verwenden, um die Anzahl der Personen in Pure mit Scopus Author IDs zu erhöhen.
toggle-newsflo-hint=<b>Schalten Sie die Newsflo-Integration</b> ein, um vorhandene und zukünftige Newsflo-Inhalte zu beschaffen. NewsFlo-Inhalte werden innerhalb der nächsten 24 Stunden in Pure importiert.<br/>
<b>Schalten Sie die Newsflo-Integration</b> aus, um die Integration anzuhalten und zu verhindern, dass neue Newsflo-Inhalte Pure füllen.
newsflo-configuration-legend=Konfiguration von Newsflo
newsflo-default-workflow-label=Schritt im Workflow
newsflo-default-workflow-hint=Wählen Sie den Standard-Workflow-Schritt für Inhalte aus Newsflo importiert
newsflo-visibility-label=Sichtbarkeit
newsflo-visibility-hint=Wählen Sie die standardmäßige Sichtbarkeit für Inhalte aus Newsflo importiert

newsflo-treshold-label=Verzögerung
newsflo-treshold-hint=Geben Sie den Schwellenwert für Verzögerung ein
delete-newsflo-content-legend=Newsflo Inhalt löschen
delete-newsflo-content-label=Newsflo Inhalt löschen
delete-newsflo-content-hint=Wenn Sie alle aktuellen Inhalte aus Newsflo entfernen möchten, können Sie dies tun, indem Sie unten auf die Schaltfläche Löschen drücken. Dadurch werden alle aus Newsflo stammenden Press/Media-Datensätze entfernt. <p>Wenn die Newsflo-Integration immer noch 'on' ist, werden die Newsflo-Inhalte Pure beim nächsten Mal, wenn 'Newsflo: Der Job von Press/Media Statistics und Synchronisation wird ausgeführt. Wenn die Newsflo-Integration 'aus' ist, haben Sie nach dem Drücken von Löschen keinen Newsflo-Inhalt in Pure. Sie können die Newsflo-Integration immer wieder aktivieren, um Pure mit Newsflo-Inhalten erneut auszufüllen.</p>
clippings-will-be-deleted-message=Presse/Medien werden entfernt, wenn Newsflo-Inhalte gelöscht werden
what-is-newsflo-disclosure-header=Was ist Newsflo
what-is-newsflo-disclosure=Newsflo bietet die Möglichkeit, die Forschungsauswirkungen eines Wissenschaftlers zu messen, indem relevante Erwähnungen ihrer Arbeit in Zehntausenden von Massenmedien auf der ganzen Welt bis September 2013 aufgedeckt werden. Die Kernkomponenten von Newsflo sind:<br/>
<ul><li>Nachverfolgung von Medienerwähnungen für Forscher, Universitäten, Institute und Förderagenturen</li><li>Cleveres Clustering ähnlicher Geschichten aus verschiedenen Quellen, unter Verwendung eines fortschrittlichen Text-Clustering-Algorithmus, der relevante Nachrichtenartikel innerhalb eines zeitbasierten Fensters zusammen gruppiert</li><li>Abdeckung von über 55.000 (englischsprachigen) Nachrichtenagenturen in über 20 Ländern, darunter die USA, Indien, China, Brasilien und alle wichtigen europäischen Länder.</li></ul>Durch die Aktivierung der Integration mit Newsflo werden automatisch Presse-/Medieninhalte in Pure erstellt, die mit relevanten Personen und Organisationen verknüpft sind. Beziehungen mit Forschungsergebnissen werden ebenfalls automatisch erstellt, sofern verfügbar.</br></br><p>Newsflo-Inhalte werden mit Scopus Author IDs beschafft. Es werden nur Inhalte ohne Lizenzbeschränkungen importiert, die mit aktuellen Personen verknüpft sind.</p></br><p>Durch die Aktivierung der unten aufgeführten Newsflo-Integration wird der Newsflo aktiviert: Presse/Medien Statistik und Synchronisation' Job, und stellen Sie es auf einer nächtlichen Basis laufen. Die Einstellungen können im Menü 'Jobs' geändert werden.</p>
newsflo-configuration-refresh=Aktualisieren
newsflo-configuration-save=Speichern
blacklist-newsflo-content-legend=Block Personen aus Newsflo Vereinigung Liste
blacklist-newsflo-content-hint=Wenn eine Person nicht mit Newsflo-Inhalten verwandt sein möchte, können Sie sie zur Liste hinzufügen. Dadurch wird sichergestellt, dass kein Newsflo-Inhalt erstellt oder mit der Person verknüpft wird.
disclaimed-newsflo-content-legend=Konfiguration des Anbieters: Ausgeschlossene Newsflo Erwähnungen
disclaimed-newsflo-content-hint=Die Liste zeigt die ausgeschlossenen Erwähnungen, die an Newsflo gesendet wurden. Als zusätzliche Vorsichtsmaßnahme werden die Erwähnungen in diesem beim Import aus Newsflo übersprungen.

#Newsflo synchronization
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-label=Anbieter von Synchronisationsdaten
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-description=Dieser Wert sollte normalerweise niemals geändert werden. Möglicherweise ist ein Pure-Neustart erforderlich, um diesen Job vollständig zu konfigurieren.
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-label=Standard Gebietsschema
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-description=Standard-Locale in übersetzten Ressourcen verwendet
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Versuchen Sie, Inhalte mit Synchronisation Fehler zu speichern
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=Wenn auf wahr gesetzt, wird die Synchronisation versuchen, den Inhalt zu speichern, obwohl Fehler während der Synchronisation dieses Inhalts aufgetreten sind, es kann jedoch immer noch die Validierung fehlschlagen. Wenn auf false gesetzt, speichert die Synchronisation keine Inhalte mit Fehlern.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-label=Weiter, auch wenn doppelte IDs vorhanden sind
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=Verwenden Sie dies nur auf einem Testsystem. Niemals in der Produktion mit doppelten IDs laufen!
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=E-Mail wenn Protokoll Ebene überschreitet
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=Die minimale Protokollebene, die bewirkt, dass eine E-Mail an den Synchronisierungsadministrator gesendet wird. Wenn zum Beispiel auf 'Fehler' gesetzt, wird eine E-Mail gesendet, wenn der Job tödliche oder normale Fehler gemeldet hat, verursacht 'tödlich' eine E-Mail nur im Falle von tödlichen Fehlern.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=Synchronisierung Administrator E-Mail
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=Wenn eingestellt, erhält der Synchronisierungsadministrator E-Mails im Falle von tödlichen Fehlern.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Anzahl der zu behaltenden Auftragsprotokolle
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=Wenn mehr als Null alte Auftragsprotokolle gelöscht werden.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Debug Modus
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=Verwenden Sie dies nur auf einem Testsystem. Das Ausführen im Debug-Modus bewirkt, dass die Protokollierung sehr ausführlich ist.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Sichere Größe der Synchronisation
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=Die Synchronisationsquelle muss mindestens so viele Datensätze haben, um gültig zu sein. Wenn weniger der Synchronisierungsauftrag nicht ausgeführt wird.

