newsflo.api.forcefeedback-legend=Konfiguration des Anbieters: Feedback erzwingen
newsflo.api.forcefeedback-description=Erzwingen Sie, dass die Rückmeldung unabhängig von der Systemumgebung geschoben wird, d. h. selbst wenn das System im Testmodus läuft. VERÄNDERN SIE DIES NICHT, es sei denn, Sie sind sicher, dass Sie Änderungen durch die internen Schutzmaßnahmen schieben möchten. Normalerweise kann Feedback nur vom Produktionssystem gesendet werden, dieser Schalter ermöglicht das Senden von Feedback von anderen Systemen wie Test oder Entwicklung, VERWENDEN SIE MIT VORSICHT.

