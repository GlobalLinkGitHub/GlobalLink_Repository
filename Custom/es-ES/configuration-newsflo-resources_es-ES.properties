configuration-header=ACTUALIZACIÓN de la integración de Newsflo - DEMOSTRACIÓN
configuration-header-description=En esta página de configuración, puede configurar la integración con Newsflo para obtener automáticamente contenido de prensa/medios. Desde esta página también puede eliminar contenido de Newsflo importado previamente.
newsflo-configuration-page=Noticiasflo
newsflo-integration-legend=Integración de Newsflo
newsflo-integration-label=Integración de Newsflo
effect-of-enabling-newsflo-integration-legend=Efecto de habilitar la integración de Newsflo
effect-of-enabling-newsflo-integration-clipping-message=Se creará la prensa/medios (aproximadamente) si la integración de Newsflo está habilitada
scopus-author-fetch-by-message=Las personas actuales en Pure tienen un ID de autor de Scopus asociado (el contenido de Newsflo se obtiene a través de ID de autor de Scopus)
increase-scopus-author-numbers-by=Puede utilizar el trabajo <b>'Importación de ID de persona externa'</b> para aumentar el número de personas en Pure con ID de autor de Scopus
toggle-newsflo-hint=<b>Active la</b> integración de Newsflo para obtener contenido existente y futuro de Newsflo. El contenido de NewsFlo se importará a Pure en las próximas 24 horas.<br/><b>Desactive la</b> integración de Newsflo para pausar la integración y evitar que el nuevo contenido de Newsflo se llene de Pure.
newsflo-configuration-legend=Configuración de Newsflo
newsflo-default-workflow-label=Paso del flujo de trabajo
newsflo-default-workflow-hint=Seleccione el paso de flujo de trabajo predeterminado para el contenido importado de Newsflo
newsflo-visibility-label=Visibilidad
newsflo-visibility-hint=Seleccione la visibilidad predeterminada para el contenido importado de Newsflo

newsflo-treshold-label=Retraso
newsflo-treshold-hint=Introduzca el umbral de retraso
delete-newsflo-content-legend=Eliminar contenido de Newsflo
delete-newsflo-content-label=Eliminar contenido de Newsflo
delete-newsflo-content-hint=Si desea eliminar todo el contenido actual de Newsflo, puede hacerlo pulsando el botón Eliminar que aparece a continuación. Esto eliminará todos los registros de prensa/medios de comunicación obtenidos de Newsflo. <p>Si la integración de Newsflo sigue activada, el contenido de Newsflo volverá a rellenar Pure la próxima vez que aparezca el mensaje “Newsflo: Se ejecuta el trabajo Estadísticas de prensa/medios y sincronización. Si la integración de Newsflo está desactivada, no tendrá contenido de Newsflo en Pure después de pulsar Eliminar. Siempre puede volver a activar la integración de Newsflo para volver a rellenar Pure con contenido de Newsflo.</p>
clippings-will-be-deleted-message=Se eliminarán los medios de comunicación/prensa si se elimina el contenido de Newsflo
what-is-newsflo-disclosure-header=Qué es Newsflo
what-is-newsflo-disclosure=Newsflo proporciona la capacidad de medir el impacto de una investigación académica al descubrir menciones relevantes de su trabajo en decenas de miles de medios de comunicación masivos de todo el mundo, desde septiembre de 2013. Los componentes principales de Newsflo son:<br/><ul><li>Seguimiento de menciones de los medios de comunicación para investigadores, universidades, institutos y agencias de financiación</li><li>Agrupación inteligente de historias similares de diferentes fuentes, utilizando un algoritmo avanzado de agrupación de texto que agrupa artículos de noticias relevantes en una ventana basada en el tiempo</li><li>Cobertura de más de 55.000 medios de comunicación (de habla inglesa) en más de 20 países, incluidos EE. UU., India, China, Brasil y los principales países europeos</li></ul>Habilitar la integración con Newsflo creará automáticamente contenido de prensa/medios de comunicación en Pure, asociado con personas y organizaciones relevantes. Las relaciones con los resultados de la investigación también se crearán automáticamente, cuando estén disponibles.</br></br><p>El contenido de Newsflo se obtiene mediante ID de autor de Scopus. Solo se importa contenido sin restricciones de licencia y asociado con personas actuales.</p></br><p>Habilitar la integración de Newsflo a continuación activará el 'Newsflo: Pulse/Estadísticas de medios y Sincronización' y configúrelo para que se ejecute cada noche. Los ajustes se pueden cambiar en el menú 'Trabajos'.</p>
newsflo-configuration-refresh=Actualizar
newsflo-configuration-save=Guardar
blacklist-newsflo-content-legend=Bloquear personas de la lista de asociaciones de Newsflo
blacklist-newsflo-content-hint=Si una persona no desea estar relacionada con el contenido de Newsflo, puede agregarla a la lista. Esto garantizará que no se cree ni vincule ningún contenido de Newsflo con la persona.
disclaimed-newsflo-content-legend=Configuración del proveedor: Menciones de Newsflo rechazadas
disclaimed-newsflo-content-hint=La lista muestra las menciones rechazadas enviadas a Newsflo. Como precaución adicional, las menciones en este apartado se omiten al importar desde Newsflo.

#Newsflo synchronization
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-label=Proveedor de datos de sincronización
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-description=Normalmente, este valor nunca debe cambiarse. Puede ser necesario reiniciar Pure para configurar completamente este trabajo.
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-label=Configuración regional predeterminada
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-description=Configuración regional predeterminada utilizada en recursos traducidos
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Intente guardar el contenido con errores de sincronización
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=Si se establece en verdadero, la sincronización intentará guardar el contenido aunque se hayan producido errores durante la sincronización de este contenido, aunque aún así podría fallar la validación. Si se establece en falso, la sincronización no guardará el contenido con errores.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-label=Continuar incluso si existen ID duplicados
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=Utilícelo únicamente en un sistema de prueba. ¡Nunca se ejecute en producción con ID duplicados!
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=Correo electrónico cuando el nivel de registro supera
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=El nivel de registro mínimo que hace que se envíe un correo electrónico al administrador de sincronización. Por ejemplo, si se establece en 'error', se enviará un correo electrónico si el trabajo informó errores fatales o normales, ' fatales' causa un correo electrónico solo en caso de errores fatales.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=Correo electrónico del administrador de sincronización
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=Si se establece, el administrador de sincronización recibirá correos electrónicos en caso de errores fatales.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Número de registros de trabajo a conservar
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=Si es mayor que cero, se eliminarán los registros de trabajos antiguos.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Modo de depuración
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=Utilícelo únicamente en un sistema de prueba. La ejecución en modo de depuración hace que el registro sea muy detallado.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Tamaño seguro de sincronización
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=La fuente de sincronización debe tener al menos estos registros para ser válida. Si es menor, el trabajo de sincronización no se ejecutará.

