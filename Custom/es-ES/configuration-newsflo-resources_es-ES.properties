newsflo.api.forcefeedback-legend=Configuración del proveedor: Forzar retroalimentación
newsflo.api.forcefeedback-description=Forzar la retroalimentación a ser empujada independientemente del entorno del sistema, es decir, incluso si el sistema está funcionando en modo de prueba. NO CAMBIE ESTO a menos que esté seguro de que desea introducir cambios a través de las protecciones internas. Por lo general, la retroalimentación solo se puede enviar desde el sistema de producción, este interruptor permitirá enviar retroalimentación desde otros sistemas como prueba o desarrollo, USAR CON PRECAUCIÓN.

