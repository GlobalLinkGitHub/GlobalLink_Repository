newsflo.api.forcefeedback-legend=Configuration du fournisseur : Commentaires sur la force
newsflo.api.forcefeedback-description=Le retour de force doit être poussé indépendamment de l'environnement du système, c'est-à-dire même si le système fonctionne en mode test. NE MODIFIEZ PAS CETTES à moins d’être sûr de vouloir appliquer les modifications à travers les protections internes. Généralement, les commentaires ne peuvent être envoyés qu’à partir du système de production, ce commutateur permettra d’envoyer des commentaires à partir d’autres systèmes tels que le test ou le développement, UTILISER AVEC ATTENTION.

