newsflo.api.forcefeedback-legend=Configuration du fournisseur : Forcer le feedback
newsflo.api.forcefeedback-description=Forcer la transmission du retour quel que soit l’environnement du système, c’est-à-dire même si le système fonctionne en mode test. NE PAS MODIFIER CELA sauf si vous êtes sûr de vouloir pousser les modifications à travers les protections internes. Généralement, les commentaires ne peuvent être envoyés qu’à partir du système de production, ce commutateur permettra d’envoyer des commentaires à partir d’autres systèmes tels que le test ou le développement, UTILISER AVEC ATTENTION.

