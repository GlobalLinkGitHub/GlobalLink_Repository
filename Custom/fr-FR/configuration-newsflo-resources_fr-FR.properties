configuration-header=MISE À JOUR de l’intégration Newsflo -04252022
configuration-header-description=Sur cette page de configuration, vous pouvez configurer l’intégration avec Newsflo pour obtenir automatiquement du contenu Press/Media. À partir de cette page, vous pouvez également supprimer du contenu Newsflo importé précédemment.
newsflo-configuration-page=Newsflo
newsflo-integration-legend=Intégration de Newsflo
newsflo-integration-label=Intégration de Newsflo
effect-of-enabling-newsflo-integration-legend=Effet de l’activation de l’intégration de Newsflo
effect-of-enabling-newsflo-integration-clipping-message=La presse/le support sera créé (environ) si l’intégration Newsflo est activée
scopus-author-fetch-by-message=les personnes actuelles dans Pure ont un identifiant d’auteur Scopus associé (le contenu de Newsflo est fourni via les identifiants d’auteur Scopus)
increase-scopus-author-numbers-by=Vous pouvez utiliser le travail <b>« Importation d’ID de personne externe »</b> pour augmenter le nombre de personnes dans Pure avec les ID d’auteur Scopus
toggle-newsflo-hint=<b>Activez l’</b>intégration Newsflo pour trouver du contenu Newsflo existant et futur. Le contenu NewsFlo sera importé dans Pure dans les prochaines 24 heures.<br/>
<b>Désactive</b>z l’intégration Newsflo pour mettre l’intégration en pause et empêcher le nouveau contenu Newsflo de remplir Pure.
newsflo-configuration-legend=Configuration de Newsflo
newsflo-default-workflow-label=Étape du flux de travail
newsflo-default-workflow-hint=Sélectionnez l’étape de flux de travail par défaut pour le contenu importé depuis Newsflo
newsflo-visibility-label=Visibilité
newsflo-visibility-hint=Sélectionnez la visibilité par défaut pour le contenu importé depuis Newsflo

newsflo-treshold-label=Retard
newsflo-treshold-hint=Saisir le seuil de retard
delete-newsflo-content-legend=Supprimer le contenu Newsflo
delete-newsflo-content-label=Supprimer le contenu Newsflo
delete-newsflo-content-hint=Si vous souhaitez supprimer tout le contenu actuel provenant de Newsflo, vous pouvez le faire en appuyant sur le bouton Supprimer ci-dessous. Cela supprimera tous les dossiers de presse/médias provenant de Newsflo. <p>Si l’intégration de Newsflo est toujours activée, le contenu de Newsflo sera à nouveau rempli par Pure la prochaine fois que le « Newsflo : La tâche Statistiques et synchronisation presse/média est exécutée. Si l’intégration de Newsflo est « désactivée », vous n’aurez aucun contenu Newsflo dans Pure après avoir appuyé sur Supprimer. Vous pouvez toujours réactiver l’intégration Newsflo pour remplir à nouveau Pure avec le contenu Newsflo.</p>
clippings-will-be-deleted-message=La presse/les médias seront supprimés si le contenu Newsflo est supprimé
what-is-newsflo-disclosure-header=Qu’est-ce que Newsflo ?
what-is-newsflo-disclosure=Newsflo permet de mesurer l’impact de la recherche d’un universitaire en découvrant des mentions pertinentes de son travail dans des dizaines de milliers de médias de masse à travers le monde jusqu’en septembre 2013. Les composants clés de Newsflo sont :<br/>
<ul><li>Suivi des mentions médiatiques pour les chercheurs, universités, instituts et agences de financement</li><li>Regroupement astucieux d’histoires similaires provenant de différentes sources, à l’aide d’un algorithme avancé de regroupement de texte qui regroupe les articles d’actualité pertinents dans une fenêtre temporelle</li><li>Couverture de plus de 55 000 médias (anglophones) dans plus de 20 pays, dont les États-Unis, l’Inde, la Chine, le Brésil et tous les principaux pays européens</li></ul>L’activation de l’intégration avec Newsflo créera automatiquement du contenu de presse/médias dans Pure, associé aux personnes et organisations concernées. Les relations avec les résultats de la recherche seront également créées automatiquement, le cas échéant.</br></br><p>Le contenu Newsflo est fourni à l’aide des identifiants de l’auteur Scopus. Seul le contenu sans restriction de licence et associé aux personnes actuelles est importé.</p></br><p>L’activation de l’intégration Newsflo ci-dessous activera le « Newsflo : Appuyez sur la tâche Statistiques et synchronisation des médias et définissez-la pour qu’elle s’exécute tous les soirs. Les paramètres peuvent être modifiés dans le menu « Postes ».</p>
newsflo-configuration-refresh=Actualiser
newsflo-configuration-save=Sauvegarder
blacklist-newsflo-content-legend=Bloquer les personnes de la liste d’associations Newsflo
blacklist-newsflo-content-hint=Si une personne ne souhaite pas être liée au contenu Newsflo, vous pouvez l’ajouter à la liste. Cela garantira qu’aucun contenu Newsflo ne sera créé ou lié à la personne.
disclaimed-newsflo-content-legend=Configuration du fournisseur : Mentions Newsflo rejetées
disclaimed-newsflo-content-hint=La liste affiche les mentions rejetées envoyées à Newsflo. Par mesure de précaution supplémentaire, les mentions sont ignorées lors de l’importation depuis Newsflo.

#Newsflo synchronization
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-label=Fournisseur de données de synchronisation
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-description=Cette valeur ne doit normalement jamais être modifiée. Un redémarrage Pure peut être nécessaire pour configurer entièrement cette tâche.
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-label=Paramètres régionaux par défaut
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-description=Paramètres régionaux par défaut utilisés dans les ressources traduites
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Essayez d'enregistrer le contenu avec les erreurs de synchronisation.
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=Si la valeur affichée est « vrai », la synchronisation tentera de sauvegarder le contenu malgré les erreurs survenant le cas échéant, avec le risque cependant de ne pas pouvoir procéder à la validation. Si la valeur affichée est « faux », la synchronisation ne sauvegardera pas le contenu avec les erreurs.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-label=Poursuivre même si des ID identiques existent.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=À utiliser uniquement lors d'un test du système. Ne jamais appliquer avec des ID identiques.
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=E-mail lorsque le niveau de journalisation dépasse.
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=Le niveau de journalisation minimum entraînant l'envoi d'un e-mail à l'administrateur de la Synchronisation. Par exemple, si « erreur » apparaît, un e-mail est alors envoyé si la tâche dont il est question fait état d'une erreur fatale ou d'une erreur normale. « Fatal » entraîne l'envoi d'un e-mail uniquement en cas d'erreur fatale.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=E-mail de l’administrateur de synchronisation
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=S'il est configuré, l'administrateur de la Synchronisation recevra les e-mails en cas d'erreurs fatales.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Nombre de journaux à conserver.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=Si supérieur à zéro, les anciens journaux doivent être supprimés.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Mode de débogage
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=À utiliser uniquement lors d'un test du système. L’exécution en mode débogage entraîne une journalisation très verbeuse.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Format de synchronisation sécurisé
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=La source de synchronisation doit comporter au moins ce nombre de fichiers pour être valide. Dans le cas contraire, la synchronisation ne se fera pas.

